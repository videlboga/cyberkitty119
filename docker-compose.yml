version: '3.8'

services:
  # Telegram бот
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cyberkitty19-transkribator-bot
    env_file:
      - .env
    volumes:
      - ./transkribator_modules:/app/transkribator_modules
      - ./videos:/app/videos
      - ./audio:/app/audio
      - ./transcriptions:/app/transcriptions
      - ./data:/app/data
      - ./secrets/google-sa.json:/app/credentials/google-sa.json:ro
      - ./transkribator.db:/app/transkribator.db
      - telegram-bot-api-data:/var/lib/telegram-bot-api:ro
    restart: unless-stopped
    depends_on:
      - telegram-bot-api
    network_mode: host
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/google-sa.json
    command: sh -c "sleep 15 && python -m transkribator_modules.main"

  # API сервер
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: cyberkitty19-transkribator-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./videos:/app/videos
      - ./audio:/app/audio
      - ./transcriptions:/app/transcriptions
      - ./transkribator.db:/app/transkribator.db
    restart: unless-stopped
    networks:
      - cyberkitty19-transkribator-network

  # Telegram Bot API сервер
  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    container_name: cyberkitty19-telegram-bot-api
    restart: unless-stopped
    networks:
      cyberkitty19-transkribator-network:
        aliases:
          - api.telegram.org
    volumes:
      - telegram-bot-api-data:/var/lib/telegram-bot-api
    ports:
      - "8081:8081"
      - "8082:8082"
    command: >
      --local
      --api-id=21532963
      --api-hash=66e38ebc131425924c2680e6c8fb6c09
      --max-file-size=2147483648
      --max-request-size=2147483648
      --max-concurrent-uploads=10
      --max-concurrent-downloads=10

networks:
  cyberkitty19-transkribator-network:
    driver: bridge

volumes:
  videos:
  audio:
  transcriptions:
  telegram-bot-api-data: 